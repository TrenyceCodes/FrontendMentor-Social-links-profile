<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="./social.link.css">
</head>
<body>

  <main>
      <div class="userInformation">
        <img src="../assets/images/avatar-jessica.jpeg" alt="users avatar or picture" class="avatarImg">
        <h3>Jessica Randall</h3>
        <p>London, United Kingdom</p>
        <p>"Front-end developer and avid reader."</p>
      </div>

      <div class="social-links">
        <button><a href="#">Github</a></button>
        <button><a href="#">Frontend Mentor</a></button>
        <button><a href="#">LinkedIn</a></button>
        <button><a href="#">Twitter</a></button>
        <button><a href="#">Instagram</a></button>
      </div>

  </main>
      
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/TrenyceCodes">TreNyceCodes</a>.
  </div>
</body>
</html>
